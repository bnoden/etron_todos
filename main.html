<head>
<style>
  ol {
    width: 180px;
    overflow: hidden;
    resize: horizontal;
  }
</style>
</head>
<body>
  <div id="container" style="font-family: Verdana, Arial; color: #F5F8FA; font-weight: 400;
  background-color: #056130; max-width: 100%; height: auto; padding: 6px; border-radius: 3px;">

    <h3>TODO</h3>
    <ol style="background-color: #F5F8FA; color: #056130; border-radius: 4px;"></ol>

<script>
const electron = require('electron');
const { ipcRenderer } = electron;
const list = document.querySelector('ol');

ipcRenderer.on('todo:add', (event, todo) => {
  const li = document.createElement('li');
  const text = document.createTextNode(todo);

  li.appendChild(text);
  list.appendChild(li);
});

ipcRenderer.on('todo:clearall', event => {
  list.innerHTML = '';
});

ipcRenderer.on('todo:clearfirst', event => {
  list.removeChild(list.firstChild);
});

ipcRenderer.on('todo:clearlast', event => {
  list.removeChild(list.lastChild);
});
</script>
  </div>
</body>
